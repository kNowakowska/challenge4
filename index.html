<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wall</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    
</head>
<body>
    <div class="container">
        <nav class="top">
            <ul>
                <li><i class="fas fa-bars"></i></li>
                <li class="option">Home</li>
                <li class="option">Store</li>
                <li class="option active">Blog</li>
                <li class="option">About</li>
                <li class="option">Contact</li>
                <div class="empty" ></div>
                <li class="end"><i class="fas fa-search"></i></li>
                <li class="end smedia-panel">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-google-plus-g"></i>
                </li>
                <li class="end"><i class="fas fa-user"></i></li>
            </ul>
   
        </nav>
        <div class="main">
            <div class="side-nav">
                <nav class="side">
                    <ul>
                        <li><i class="fas fa-home"></i> Home</li>
                        <li><i class="fas fa-shopping-basket"></i> Store</li>
                        <li><i class="fas fa-edit"></i> Blog</li>
                        <li><i class="fas fa-users"></i> Community</li>
                        <li><i class="fas fa-trophy"></i> Contests</li>
                        <li><i class="fas fa-info-circle"></i> About</li>
                        <li><i class="fas fa-envelope"></i> Contact</li>
                    </ul>
                </nav>
                
                <div class="contact">
                    <div class="phone"><i class="fas fa-phone"></i> (912) 555-1234 <br> (912) 555-5678</div>
                    <div class="location"><i class="fas fa-map-marker-alt"></i> 1600 Pensylvania <br> Ave NW, Washington <br> DC 20500, USA </div>
                    <div class="email"><i class="fas fa-envelope"></i> hello@website.com <br> office@website.com</div>
                </div>
            </div>
            <div class="media"></div>
            <div class="empty-tile"></div>
            <div class="facebook tile">
                <i class="fab fa-facebook-f logo"></i>
                <span class="followers">156K</span>
                <span class="following">Follow <i class="fas fa-plus-circle"></i></span>

            </div>
            <div class="twitter tile">
                <i class="fab fa-twitter logo"></i>
                <span class="followers">89K</span>
                <span class="following">Following <i class="fas fa-check-circle"></i></span>

            </div>
            <div class="sign-panel"></div>
            <div class="newsletter-panel"></div>

        </div>
        
    </div>
    
</body>
</html>
